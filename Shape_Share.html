<!DOCTYPE html>

<head>
<title>Sharing_and_Shaping</title>

<style type="text/css">

body {
  font-family: sans-serif;
  font-size: 62pt;
  font-weight: bold;
}  

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}


.left {
  left: 0;
}


.right {
  right: 0;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  border-radius: 50%;
}

img{
  max-width: 200px;
  margin-top: 20%;
}
</style>
</head>
<body>
 <div class="split left">
  <div class="centered">
  <div id="material_left"></div>
  </div> 
  </div>   

  <div class="split right">
  <div class="centered">    
    <div id="material_right"></div>
  </div> 
  </div>
